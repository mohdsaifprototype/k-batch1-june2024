<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>June 29 | HTML Link Part 2</title>
  <style>
    a:link, a:visited{
      background-color: #ff0000;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover, a:active{
      background-color: #e71d1d;
    }
  </style>
</head>
<body>
  <h2>Link as a button</h2>
  <a href="https://www.pmsprototype.com" target="_blank" rel="noopener">A link</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Inroduction to CSS | HTML</title>
    <style>
      h1 { text-decoration: underline; }
      p { font-size: x-large; }
      h2 { font-size: 2rem; }
      div { color: tomato; }
    </style>
  </head>

  <body>
    <h1>Inroduction to CSS - Internal Style</h1>
    <div>
      <h2>Cascading Style Sheet</h2>
      <p>Cascading means when you apply any style to the parent element then it is also applied to nested/child element</p>
    </div>
  </body>
</html>
